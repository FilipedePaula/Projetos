<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controls</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/control.css">
</head>
</head>

<body>
    <div class="container">
        <div class="timer-full">
            <p class="timer">00:00:00</p>
            <ul class="timer-controls">
                <li class="start"><button id="start" href="#"><img src="img/play.svg" alt="bot達o start"></button>
                </li>
                <li class="pause"><button id="pause" href="#"><img src="img/pause.svg" alt="bot達o pause"></button>
                </li>
                <li class="restart"><button id="restart" href="#"><img src="img/repeat.svg"
                            alt="bot達o restart"></button>
                </li>
                <li class="maximize"><button id="maximize" href="#"><img src="img/maximize.svg"
                            alt="bot達o maximize"></button>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/RendererControls.js"></script>
    <script src="js/timer.js"></script>
</body>

</html>
