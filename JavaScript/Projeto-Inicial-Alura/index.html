<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filipe-Nutrição</title>
    <link rel="icon" type="image/x-ico" href="img/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header class="cabecalho-principal">
        <div class="container">
            <h1 class="titulo-principal">Filipe Nutricionista</h1>
        </div>
    </header>
    <main>
        <section class="container">
            <h2 class="titulo-chamadas">Meus pacientes</h2>

            <label for="campo-busca" class="rotulo">Filtro:</label>
            <input type="text" id="campo-busca" class="campo campo-medio" placeholder="Digite o nome do paciente">

            <table class="tabela-pacientes">
                <thead class="cabecalho-tabela">
                    <tr>
                        <th>Nome</th>
                        <th>Peso(kg)</th>
                        <th>Altura(m)</th>
                        <th>Gordura Corporal(%)</th>
                        <th>IMC</th>
                    </tr>
                </thead>
                <tbody class="corpo-tabela">
                    <tr class="paciente">
                        <td class="info-nome">Paulo</td>
                        <td class="info-peso">100</td>
                        <td class="info-altura">2.00</td>
                        <td class="info-gordura">10</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente">
                        <td class="info-nome">João</td>
                        <td class="info-peso">80</td>
                        <td class="info-altura">1.72</td>
                        <td class="info-gordura">40</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente">
                        <td class="info-nome">Erica</td>
                        <td class="info-peso">54</td>
                        <td class="info-altura">1.65</td>
                        <td class="info-gordura">25</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente">
                        <td class="info-nome">Vitória</td>
                        <td class="info-peso">85</td>
                        <td class="info-altura">1.64</td>
                        <td class="info-gordura">40</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente">
                        <td class="info-nome">Pedro</td>
                        <td class="info-peso">110</td>
                        <td class="info-altura">2.05</td>
                        <td class="info-gordura">28</td>
                        <td class="info-imc">0</td>
                    </tr>
                </tbody>
            </table>

            <span class="erro-ajax invisivel">Erro ao tentar buscar pacientes</span>
            <button id="botao-buscar" class="botao bto-principal">Buscar</button>
        </section>
        <section class="container">

            <h2 class="titulo-chamadas">Adicionar novo paciente</h2>

            <ul class="mensagens-erro"></ul>
            <form id="form-adicionar">

                <div class="campo-full">
                    <label for="nome" class="rotulo">Nome:</label>
                    <input type="text" id="nome" class="campo" placeholder="Nome do paciente">
                </div>
                <div class="campos">
                    <div class="campo-parte">
                        <label for="peso" class="rotulo">Peso:</label>
                        <input type="text" id="peso" class="campo" placeholder="Peso do paciente">
                    </div>
                    <div class="campo-parte">
                        <label for="altura" class="rotulo">Altura:</label>
                        <input type="text" id="altura" class="campo" placeholder="Altura do paciente">
                    </div>
                    <div class="campo-parte">
                        <label for="gordura" class="rotulo">Gordura:</label>
                        <input type="text" id="gordura" class="campo" placeholder="% de gordura do paciente">
                    </div>
                </div>

                <button id="botao-adicionar" class="botao bto-principal">Adicionar</button>
            </form>
        </section>
    </main>

    <script src="js/imc.js"></script>
    <script src="js/add-paciente.js"></script>
    <script src="js/remove-paciente.js"></script>
    <script src="js/filtra-cliente.js"></script>
    <script src="js/busca-pacientes.js"></script>
</body>

</html>
