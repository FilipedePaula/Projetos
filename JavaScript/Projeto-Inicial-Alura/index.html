<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filipe-Nutrição</title>
    <link rel="icon" type="image/x-ico" href="img/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <header class="cabecalho-principal">
        <div class="container">
            <h1>Filipe Nutricionista</h1>
        </div>
    </header>
    <main>
        <section class="container">
            <h2>Meus pacientes</h2>

            <label for="campo-busca">Filtro:</label>
            <input type="text" id="campo-busca" placeholder="Digite o nome do paciente">

            <table class="tabela-pacientes">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Peso(kg)</th>
                        <th>Altura(m)</th>
                        <th>Gordura Corporal(%)</th>
                        <th>IMC</th>
                    </tr>
                </thead>
                <tbody class="corpo-tabela">
                    <tr class="paciente">
                        <td class="info-nome">Paulo</td>
                        <td class="info-peso">100</td>
                        <td class="info-altura">2.00</td>
                        <td class="info-gordura">10</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente">
                        <td class="info-nome">João</td>
                        <td class="info-peso">80</td>
                        <td class="info-altura">1.72</td>
                        <td class="info-gordura">40</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente">
                        <td class="info-nome">Erica</td>
                        <td class="info-peso">54</td>
                        <td class="info-altura">1.65</td>
                        <td class="info-gordura">25</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente">
                        <td class="info-nome">Vitória</td>
                        <td class="info-peso">85</td>
                        <td class="info-altura">1.64</td>
                        <td class="info-gordura">40</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente">
                        <td class="info-nome">Pedro</td>
                        <td class="info-peso">110</td>
                        <td class="info-altura">2.05</td>
                        <td class="info-gordura">28</td>
                        <td class="info-imc">0</td>
                    </tr>
                </tbody>
            </table>

            <button id="botao-buscar" class="botao bto-principal">Buscar</button>
        </section>
        <section class="container">

            <h2>Adicionar novo paciente</h2>

            <form id="form-adicionar">

                <div class="campo-full">
                    <label for="campo-nome">Nome:</label>
                    <input type="text" id="campo-nome" class="campo" placeholder="Digite o nome do paciente">
                </div>
                <div class="campos">
                    <label for="campo-peso">Peso:</label>
                    <input type="text" id="campo-peso" class="campo campo-medio"
                        placeholder="Digite o peso do paciente">
                    <label for="campo-altura">Altura:</label>
                    <input type="text" id="campo-altura" class="campo campo-medio"
                        placeholder="Digite a altura do paciente">
                    <label for="campo-gordura">Gordura:</label>
                    <input type="text" id="campo-gordura" class="campo campo-medio"
                        placeholder="Digite a % de gordura do paciente">

                    <button id="botao-adicionar" class="botao bto-principal">Adicionar</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
