<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax com JS Puro</title>
    <link rel="icon" type="image/png" href="img/icons8-código-fonte-64.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/stylo.css">
</head>

<body>
    <form class="form">
        <header class="titulo-cabecalho">Buscando CEP com requisição AJAX</header>
        <div class="corpo-form">
            <div class="linha-form">
                <div class="grid-2">
                    <label for="" class="rotulo-form">CEP</label>
                    <div class="campo-cep">
                        <input class="campo-form" name="cep" type="text" placeholder="xxxxx-xxx">
                        <span class="elemento-cep"><button class="botao-cep"><i class="icone-cep"></i></button></span>
                    </div>
                </div>
                <div class="grid-8">
                    <label for="" class="rotulo-form">Endereço</label>
                    <input class="campo-form" name="endereco" type="text">
                </div>
                <div class="grid-2">
                    <label for="" class="rotulo-form">Numero</label>
                    <input class="campo-form" name="numero" type="text">
                </div>
            </div>
            <div class="linha-form">
                <div class="grid-8">
                    <label for="" class="rotulo-form">Bairro</label>
                    <input class="campo-form" name="bairro" type="text">
                </div>
                <div class="grid-4">
                    <label for="" class="rotulo-form">Complemento</label>
                    <input class="campo-form" name="complemento" type="text">
                </div>
            </div>
            <div class="linha-form">
                <div class="grid-10">
                    <label for="" class="rotulo-form">Cidade</label>
                    <input class="campo-form" name="cidade" type="text">
                </div>
                <div class="grid-2">
                    <label for="" class="rotulo-form">Estado</label>
                    <input class="campo-form" name="estado" type="text">
                </div>
            </div>
        </div>

    </form>

    <script src="js/busca-cep.js"></script>
</body>

</html>
